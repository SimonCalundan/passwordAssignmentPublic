<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoMe Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./login.js" defer></script>
    <script src="https://kit.fontawesome.com/6caf760fb1.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="login">
        <form action="" id="login__form">
            <div class="login__element">
                <label class="login__title" for="username">Brugernavn</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="login__element">
                <label class="login__password" for="password">Adgangskode</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </section>
    <section id="loading">
        <i class="fa-solid fa-spinner"></i>
    </section>

</body>

</html>
